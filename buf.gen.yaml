version: v2
managed:
  enabled: true
plugins:
  # Goコード生成
  - remote: buf.build/protocolbuffers/go
    out: packages/backend/gen
    opt:
      - paths=source_relative

  # Connect-Goコード生成
  - remote: buf.build/connectrpc/go
    out: packages/backend/gen
    opt:
      - paths=source_relative
      - M=proto/product/v1/product.proto=github.com/TUCCHI1/connectrpc-next15-go-monorepo-sample/backend/gen/proto/product/v1

  # TypeScript用コード生成
  - remote: buf.build/bufbuild/es
    out: packages/frontend/gen
    opt:
      - target=ts

  # ConnectRPC-Web用コード生成
  - remote: buf.build/connectrpc/es
    out: packages/frontend/gen
    opt:
      - target=ts